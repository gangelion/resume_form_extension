<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Form</title>
</head>
<body class="container">
    <h5 class="my-5">必要事項を入力してください</h5>
    <form action="#" method="post">
      <div class="form-group">
        <label for="lastName_ex">姓</label>
        <input class="form-control" type="text" name="name" id="lastName_ex">
      </div>
      <div class="form-group">
        <label for="firstName_ex">名</label>
        <input class="form-control" type="text" name="name" id="firstName_ex">
      </div>
    </form>
  </div>
  <div class="d-flex">
    <div>
      <button class="my-5 btn btn-info" id="change">データを書き換える</button>
    </div>
    <div>
      <button class="my-5 btn btn-success" id="fetch">データを読み込む</button>
    </div>
    <div>
      <button class="my-5 btn btn-danger" id="clear">データを消去する</button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
